<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Pena - Código Penal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos para manter a aparência similar à original */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 10px;
      background: #333;
      color: #fff;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 4px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-bottom: 10px;
    }
    .checkbox-group input {
      margin-right: 5px;
    }
    hr {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }
    button:hover {
      background: #0056b3;
    }
    .resultado {
      background: #e9ecef;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
    .resultado p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho com título (menu superior removido) -->
  <header>
    <h1>Calculadora de Pena - Código Penal</h1>
  </header>
  
  <main>
    <form id="penaForm">
      <!-- Dados do Acusado -->
      <fieldset>
        <legend>Dados do Acusado</legend>
        <div class="form-group">
          <label for="nomeAcusado">Nome do Acusado</label>
          <input type="text" id="nomeAcusado" name="nomeAcusado" placeholder="Digite o nome do acusado" required>
        </div>
        <div class="form-group">
          <label for="idAcusado">ID do Acusado</label>
          <input type="text" id="idAcusado" name="idAcusado" placeholder="Digite o ID do acusado" required>
        </div>
      </fieldset>
      
      <hr>
      <h2>Selecione os Crimes Cometidos</h2>
      <!-- Cada crime possui um valor (em anos) -->
      <div class="checkbox-group">
        <input type="checkbox" id="crime1" name="crimes" value="2">
        <label for="crime1">Furto Simples (Art. 155) - 2 anos</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="crime2" name="crimes" value="12">
        <label for="crime2">Homicídio (Art. 121) - 12 anos</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="crime3" name="crimes" value="8">
        <label for="crime3">Estupro (Art. 213) - 8 anos</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="crime4" name="crimes" value="5">
        <label for="crime4">Tráfico de Drogas (Art. 33 da Lei de Drogas) - 5 anos</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="crime5" name="crimes" value="4">
        <label for="crime5">Roubo (Art. 157) - 4 anos</label>
      </div>
      
      <hr>
      <h2>Selecione os Atenuantes</h2>
      <!-- Cada atenuante reduz a pena em anos -->
      <div class="checkbox-group">
        <input type="checkbox" id="atenuante1" name="atenuantes" value="1">
        <label for="atenuante1">Confissão Espontânea - Reduz 1 ano</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="atenuante2" name="atenuantes" value="2">
        <label for="atenuante2">Colaboração com a Justiça - Reduz 2 anos</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="atenuante3" name="atenuantes" value="1">
        <label for="atenuante3">Reparação do Dano - Reduz 1 ano</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="atenuante4" name="atenuantes" value="1">
        <label for="atenuante4">Arrependimento Posterior - Reduz 1 ano</label>
      </div>
      
      <hr>
      <button type="submit">Calcular Pena</button>
    </form>
    
    <div class="resultado" id="resultado">
      <h2>Ficha Criminal</h2>
      <p><strong>Nome do Acusado:</strong> <span id="displayNome"></span></p>
      <p><strong>ID do Acusado:</strong> <span id="displayId"></span></p>
      <p><strong>Total da Pena (anos):</strong> <span id="totalAnos"></span> anos</p>
      <p><strong>Total da Pena (meses):</strong> <span id="totalMeses"></span> meses</p>
      <p><strong>Atenuação Total:</strong> <span id="totalAtenuantes"></span> anos</p>
      <p><strong>Pena Final (anos):</strong> <span id="penaFinalAnos"></span> anos</p>
      <p><strong>Pena Final (meses):</strong> <span id="penaFinalMeses"></span> meses</p>
    </div>
  </main>
  
  <script>
    document.getElementById('penaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Dados do acusado
      const nome = document.getElementById('nomeAcusado').value;
      const id = document.getElementById('idAcusado').value;
      
      // Soma os valores (em anos) dos crimes selecionados
      const crimeCheckboxes = document.querySelectorAll('input[name="crimes"]:checked');
      let totalCrimeAnos = 0;
      crimeCheckboxes.forEach(function(checkbox) {
        totalCrimeAnos += parseFloat(checkbox.value);
      });
      
      // Soma os valores dos atenuantes selecionados
      const atenuanteCheckboxes = document.querySelectorAll('input[name="atenuantes"]:checked');
      let totalAtenuantes = 0;
      atenuanteCheckboxes.forEach(function(checkbox) {
        totalAtenuantes += parseFloat(checkbox.value);
      });
      
      // Calcular a pena final (anos) considerando a atenuação, com valor mínimo zero
      let penaFinalAnos = totalCrimeAnos - totalAtenuantes;
      if (penaFinalAnos < 0) {
        penaFinalAnos = 0;
      }
      
      // Converter anos para meses
      const totalCrimeMeses = totalCrimeAnos * 12;
      const penaFinalMeses = penaFinalAnos * 12;
      
      // Preencher a Ficha Criminal com os dados e resultados
      document.getElementById('displayNome').textContent = nome;
      document.getElementById('displayId').textContent = id;
      document.getElementById('totalAnos').textContent = totalCrimeAnos;
      document.getElementById('totalMeses').textContent = totalCrimeMeses;
      document.getElementById('totalAtenuantes').textContent = totalAtenuantes;
      document.getElementById('penaFinalAnos').textContent = penaFinalAnos;
      document.getElementById('penaFinalMeses').textContent = penaFinalMeses;
    });
  </script>
</body>
</html>
